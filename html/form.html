<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> forms in html</h1>
    <form>
        <fieldset>
            <legend>personal details</legend>
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="enter your name" name="naam">
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" placeholder="enter your age" name="age">
        </div>
        <div>
            <label for="">E-mail</label>
            <input type="email" placeholder="enter your e-mail id" name="mail">
        </div>
        <div>
            <label for="">Password</label>
            <input type="password" placeholder="enter your password" name="password">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time" placeholder="enter current time" name="time">
        </div>
        <div>
            <label for="">file</label>
            <input type="file" placeholder="upload the file" name="file">
        </div>
        <div>
            <label for="">D.O.B</label>
            <input type="date" placeholder="enter your date of birth" name="dob">
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="abcde">male
            <input type="radio" name="abcde">female
            <input type="radio" name="abcde">other
        </div>
        <div>
            <label>movies</label>
            <select>
                <option value="">KGF</option>
                <option value="">RRR</option>
                <option value="">Stree</option>
            </select>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </fieldset>
    </form>
</body>
</html>
